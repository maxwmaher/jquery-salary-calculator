<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Salary Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
</head>

<body class="container">
    <header class="container">
        <div class="jumbotron">
            <h1>Salary Calculator</h1>
        </div>
    </header>
    <h2>Add Employee</h2>
    <div id="myAlert" class="alert-storage">
    </div>
    <div class="input-group mb-3">
        <input class="input-style" id="first-name" type="text" placeholder="First Name">
        <input class="input-style" id="last-name" type="text" placeholder="Last Name">
        <input class="input-style" id="id-number" type="number" placeholder="ID">
        <input class="input-style" id="title" type="text" placeholder="Title">
        <input class="input-style" id="annual-salary" type="number" placeholder="Salary">
    </div>
    <div class="submit">
        <button class="btn btn-primary" type="submit" id="submit-button">Submit</button>
    </div>
    <main id="blockContainer" class="container">
    <h3>Employees</h3>
    <div class="table-div">
        <table class="table table-hover table-striped ">
            <thead class="thead">
                <tr class="tr">
                    <th class="th">First Name</th>
                    <th class="th">Last Name</th>
                    <th class="th">ID</th>
                    <th class="th">Title</th>
                    <th class=".annual-salary">Annual Salary</th>
                    <th class="th"></th>
                </tr>
            </thead>
            <tbody class="tbody">

            </tbody>
        </table>
        <h3 class="monthly-total">Total Monthly: <span id="monthly-cost"></span></h2>
    </div>
    </main>
</body>

</html>
